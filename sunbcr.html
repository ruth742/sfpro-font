<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SUNWIN.CLUB</title>
<style>
@font-face{font-family:"SF Pro Display";src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");font-weight:700;}
html,body{margin:0;width:100%;height:100%;background:transparent;overflow:hidden;}
svg{width:100%;height:100%;text-rendering:geometricPrecision;shape-rendering:geometricPrecision;}
.text{font-family:"SF Pro Display",system-ui;font-weight:700;letter-spacing:.12em;text-anchor:middle;paint-order:stroke fill;}
.fill{fill:url(#gold);stroke:rgba(120,60,10,.4);stroke-width:1.2px;filter:url(#shadow3d);}
.neon{fill:none;stroke:#ffd68a;stroke-width:6;filter:url(#neonGlow);}
.led{fill:none;stroke:url(#ledGrad);stroke-width:7;filter:url(#ledGlow);}
</style>
</head>
<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
<defs>
  <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#fff3c8"/><stop offset="40%" stop-color="#f5c46d"/>
    <stop offset="70%" stop-color="#d18a2e"/><stop offset="100%" stop-color="#9a5a18"/>
  </linearGradient>
  <linearGradient id="ledGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff3b0"/><stop offset="50%" stop-color="#ffae32"/><stop offset="100%" stop-color="#fff3b0"/>
  </linearGradient>
  <filter id="shadow3d">
    <feDropShadow dx="0" dy="2" stdDeviation="0" flood-color="#b7651b"/>
    <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="#8f4b14"/>
    <feDropShadow dx="0" dy="6" stdDeviation="0" flood-color="#6b340d"/>
    <feDropShadow dx="0" dy="10" stdDeviation="2" flood-color="rgba(0,0,0,.5)"/>
  </filter>
  <filter id="neonGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffd68a"/>
    <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#ff9c2a"/>
  </filter>
  <filter id="ledGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fff2c0"/>
    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff9c2a"/>
  </filter>
</defs>

<text class="text neon" x="50%" y="50%" font-size="160" dominant-baseline="middle">SUNWIN.CLUB</text>
<text class="text led"  x="50%" y="50%" font-size="160" dominant-baseline="middle">SUNWIN.CLUB</text>
<text class="text fill" x="50%" y="50%" font-size="160" dominant-baseline="middle">SUNWIN.CLUB</text>

</svg>
</body>
</html>
