<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBS Logo</title>

  <style>
    @font-face{
      font-family:"SF Pro Display";
      src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
      font-weight:700;
      font-style:normal;
    }

    html,body{
      margin:0;
      height:100%;
      background: transparent;
      overflow:hidden;
    }

    .stage{
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: transparent;
    }

    svg{
      width:100vw;
      height:100vh;
      shape-rendering: geometricPrecision;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== TEXT BASE ===== */
    .t{
      font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
      font-weight:700;
      paint-order: stroke fill;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.12em;
    }

    /* ===== FILL (SẮC NÉT) ===== */
    .fillText{
      fill: url(#bronzeFill);
      stroke: rgba(120, 60, 10, .35); /* viền rất mỏng để sắc */
      stroke-width: 1.2px;

      /* 3D + bóng gọn, KHÔNG blur nhiều */
      filter: url(#extrudeSharp);
    }

    /* ===== NEON VIỀN TĨNH (nhẹ, không làm nhòe mặt chữ) ===== */
    .neonOutline{
      fill: transparent;
      stroke: rgba(255, 190, 95, .95);
      stroke-width: 6px;
      stroke-linejoin: round;
      stroke-linecap: round;
      filter: url(#neonGlowSoft);
      opacity: .9;
    }

    /* ===== LED CHẠY (dash) ===== */
    .ledRun{
      fill: transparent;
      stroke: url(#ledStroke);
      stroke-width: 7px;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 10 20;         /* hạt LED nhỏ hơn */
      animation: dashMove 1.1s linear infinite;
      filter: url(#ledGlowSoft);       /* glow nhẹ */
      opacity: 1;
    }

    @keyframes dashMove{
      from { stroke-dashoffset: 0; }
      to   { stroke-dashoffset: -360; }
    }

    /* SIZE */
    .top{ font-size: 150px; }
    .bottom{ font-size: 110px; letter-spacing: 0.16em; }

    @media (max-width: 900px){
      .top{ font-size: 13vw; }
      .bottom{ font-size: 9.2vw; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <svg viewBox="0 0 1600 600" preserveAspectRatio="xMidYMid meet" aria-label="OBS Logo">
      <defs>
        <!-- Fill vàng đồng -->
        <linearGradient id="bronzeFill" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"   stop-color="#fff2c8"/>
          <stop offset="28%"  stop-color="#f2c67a"/>
          <stop offset="60%"  stop-color="#d79235"/>
          <stop offset="100%" stop-color="#a3621a"/>
        </linearGradient>

        <!-- Stroke LED -->
        <linearGradient id="ledStroke" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%"   stop-color="#fff3b0"/>
          <stop offset="35%"  stop-color="#ffd35a"/>
          <stop offset="70%"  stop-color="#ff9b2a"/>
          <stop offset="100%" stop-color="#fff3b0"/>
        </linearGradient>

        <!-- 3D nổi SẮC: offset rõ, blur rất nhỏ -->
        <filter id="extrudeSharp" x="-40%" y="-40%" width="180%" height="180%">
          <!-- khối đẩy xuống (không blur) -->
          <feDropShadow dx="0" dy="2" stdDeviation="0" flood-color="rgba(200,85,18,.95)"/>
          <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="rgba(170,65,12,.90)"/>
          <feDropShadow dx="0" dy="6" stdDeviation="0" flood-color="rgba(135,48, 9,.88)"/>
          <!-- bóng gọn (blur nhẹ) -->
          <feDropShadow dx="0" dy="10" stdDeviation="2.2" flood-color="rgba(0,0,0,.55)"/>
        </filter>

        <!-- Glow neon nhẹ (giảm blur mạnh để không nhòe) -->
        <filter id="neonGlowSoft" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1.6" flood-color="rgba(255,210,120,.75)"/>
          <feDropShadow dx="0" dy="0" stdDeviation="4.0" flood-color="rgba(255,140,40,.40)"/>
        </filter>

        <!-- Glow LED nhẹ -->
        <filter id="ledGlowSoft" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1.2" flood-color="rgba(255,230,150,.9)"/>
          <feDropShadow dx="0" dy="0" stdDeviation="3.5" flood-color="rgba(255,140,40,.45)"/>
        </filter>
      </defs>

      <!-- TOP -->
      <text id="topNeon" class="t neonOutline top" x="800" y="210">SUNWIN.CLUB</text>
      <text id="topLed"  class="t ledRun      top" x="800" y="210">SUNWIN.CLUB</text>
      <text id="topFill" class="t fillText    top" x="800" y="210">SUNWIN.CLUB</text>

      <!-- BOTTOM -->
      <text id="botNeon" class="t neonOutline bottom" x="800" y="380">GEMWIN.FUN</text>
      <text id="botLed"  class="t ledRun      bottom" x="800" y="380">GEMWIN.FUN</text>
      <text id="botFill" class="t fillText    bottom" x="800" y="380">GEMWIN.FUN</text>
    </svg>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const topText = p.get("top");
    const bottomText = p.get("bottom");

    function setLine(prefix, value){
      const v = decodeURIComponent(value).trim();
      if(!v) return;
      document.getElementById(prefix + "Neon").textContent = v;
      document.getElementById(prefix + "Led").textContent  = v;
      document.getElementById(prefix + "Fill").textContent = v;
    }

    if(topText) setLine("top", topText);
    if(bottomText) setLine("bot", bottomText);
  </script>
</body>
</html>
