<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>OBS Logo</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{
  width:100%;
  height:100%;
  text-rendering:geometricPrecision;
  shape-rendering:geometricPrecision;
}

.text{
  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  letter-spacing:0.12em;
  text-anchor:middle;
  paint-order:stroke fill;
}

/* ===== MẶT CHỮ VÀNG ĐỒNG ===== */
.fill{
  fill:url(#gold);
  stroke:rgba(120,60,10,.4);
  stroke-width:1.2px;
  filter:url(#shadow3d);
}

/* ===== NEON TĨNH ===== */
.neon{
  fill:none;
  stroke:#ffd68a;
  stroke-width:6;
  filter:url(#neonGlow);
}

/* ===== VIỀN LED TĨNH ===== */
.led{
  fill:none;
  stroke:url(#ledGrad);
  stroke-width:7;
  filter:url(#ledGlow);
}

</style>
</head>

<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">

<defs>
  <!-- Gold fill -->
  <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#fff3c8"/>
    <stop offset="40%" stop-color="#f5c46d"/>
    <stop offset="70%" stop-color="#d18a2e"/>
    <stop offset="100%" stop-color="#9a5a18"/>
  </linearGradient>

  <!-- LED gradient -->
  <linearGradient id="ledGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff3b0"/>
    <stop offset="50%" stop-color="#ffae32"/>
    <stop offset="100%" stop-color="#fff3b0"/>
  </linearGradient>

  <!-- 3D shadow -->
  <filter id="shadow3d">
    <feDropShadow dx="0" dy="2" stdDeviation="0" flood-color="#b7651b"/>
    <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="#8f4b14"/>
    <feDropShadow dx="0" dy="6" stdDeviation="0" flood-color="#6b340d"/>
    <feDropShadow dx="0" dy="10" stdDeviation="2" flood-color="rgba(0,0,0,.5)"/>
  </filter>

  <!-- Neon glow -->
  <filter id="neonGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffd68a"/>
    <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#ff9c2a"/>
  </filter>

  <!-- LED glow -->
  <filter id="ledGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fff2c0"/>
    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff9c2a"/>
  </filter>
</defs>

<!-- ===== TOP ===== -->
<g>
  <text id="topNeon" class="text neon" x="50%" y="45%" font-size="150">SUNWIN.CLUB</text>
  <text id="topLed"  class="text led"  x="50%" y="45%" font-size="150">SUNWIN.CLUB</text>
  <text id="topFill" class="text fill" x="50%" y="45%" font-size="150">SUNWIN.CLUB</text>
</g>

<!-- ===== BOTTOM ===== -->
<g>
  <text id="botNeon" class="text neon" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.FUN</text>
  <text id="botLed"  class="text led"  x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.FUN</text>
  <text id="botFill" class="text fill" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.FUN</text>
</g>

</svg>

<script>
const p = new URLSearchParams(location.search);
const t = p.get("top");
const b = p.get("bottom");

function set(id,val){
  if(!val) return;
  document.getElementById(id+"Neon").textContent=val;
  document.getElementById(id+"Led").textContent=val;
  document.getElementById(id+"Fill").textContent=val;
}

set("top", t || "SUNWIN.CLUB");
set("bot", b || "GEMWIN.FUN");
</script>

</body>
</html>
