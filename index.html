<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBS Logo</title>
  <style>
    @font-face{
      font-family:"SF Pro Display";
      src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
      font-weight:700;
      font-style:normal;
    }

    :root{
      --y1:#fff6b6; --y2:#ffe27a; --y3:#ffd24f;
      --o1:#ff9a2e; --o2:#e86a16;
      --glow1: rgba(255, 210, 90, .35);
      --glow2: rgba(255, 140, 40, .22);
    }

    html,body{
      margin:0; height:100%;
      background: transparent;
      overflow:hidden;
    }

    .wrap{
      height:100%;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      text-align:center;
    }

    .line{
      position:relative;
      display:block;
    }

    .line::before{
      content: attr(data-text);
      position:absolute;
      inset:0;
      z-index:0;
      color:#ffe7a0;
      filter: blur(10px);
      opacity:.65;
      text-shadow:
        0 0 18px var(--glow1),
        0 0 45px var(--glow2);
    }

    .text{
      position:relative;
      z-index:1;
      display:inline-block;

      font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
      font-weight:700;

      letter-spacing:.10em;

      background: linear-gradient(180deg,
        var(--y1) 0%,
        var(--y2) 45%,
        var(--y3) 78%,
        #ffc43a 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      -webkit-text-fill-color: transparent;

      -webkit-text-stroke: 2.2px rgba(255, 140, 35, .65);

text-shadow:
  0 1px 0 rgba(232,106,22,.98),
  0 2px 0 rgba(224, 96,18,.96),
  0 3px 0 rgba(205, 85,15,.94),
  0 4px 0 rgba(190, 75,14,.92),
  0 5px 0 rgba(170, 65,12,.90),
  0 6px 0 rgba(150, 55,10,.88),
  0 7px 0 rgba(130, 45, 8,.85),

  /* bóng đổ */
  0 6px 10px rgba(0,0,0,.75),
  0 12px 20px rgba(0,0,0,.55);
    }

    #lineTop .text{ font-size: 120px; }
    #lineBottom .text{ font-size: 92px; letter-spacing:.14em; }

    @media (max-width: 900px){
      #lineTop .text{ font-size: 10vw; }
      #lineBottom .text{ font-size: 7.6vw; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <div class="line" id="lineTop" data-text="SUNWIN.CLUB">
        <span class="text" id="textTop">SUNWIN.CLUB</span>
      </div>

      <div class="line" id="lineBottom" data-text="GEMWIN.FUN">
        <span class="text" id="textBottom">GEMWIN.FUN</span>
      </div>
    </div>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const topText = p.get("top");
    const bottomText = p.get("bottom");

    if (topText && topText.trim()) {
      const t = decodeURIComponent(topText).trim();
      document.getElementById("textTop").innerText = t;
      document.getElementById("lineTop").setAttribute("data-text", t);
    }

    if (bottomText && bottomText.trim()) {
      const b = decodeURIComponent(bottomText).trim();
      document.getElementById("textBottom").innerText = b;
      document.getElementById("lineBottom").setAttribute("data-text", b);
    }
  </script>
</body>
</html>
