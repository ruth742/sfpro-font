<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SUNWIN LOGO</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* ===== LOGO SVG ===== */
svg{
  width:100%;
  height:100%;
  text-rendering:geometricPrecision;
  shape-rendering:geometricPrecision;
}

.text{
  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  letter-spacing:0.12em;
  text-anchor:middle;
  paint-order:stroke fill;
}

/* Thân chữ GOLD */
.fill{
  fill:url(#gold);
  stroke:rgba(140,100,20,.6);
  stroke-width:3.5px;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:url(#shadow3d);
}

/* Viền neon */
.neon{
  fill:none;
  stroke:#ffd68a;
  stroke-width:7.5px;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:url(#neonGlow);
}

/* Viền led */
.led{
  fill:none;
  stroke:url(#ledGrad);
  stroke-width:8.5px;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:url(#ledGlow);
}

/* ===== TICKER CHẠY CHỮ ===== */
.ticker{
  position:fixed;
  left:50%;
  bottom:40px;                 /* chỉnh cao/thấp */
  transform:translateX(-50%);
  width:min(1500px, 92vw);
  height:64px;
  border-radius:16px;

  /* nền xanh nhẹ + xuyên thấu */
  background:rgba(70, 170, 255, 0.22);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  /* viền nhẹ */
  border:1px solid rgba(255,255,255,.28);

  overflow:hidden;
  pointer-events:none;
}

.ticker::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:16px;
  /* highlight nhẹ cho sang */
  background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0));
  opacity:.9;
}

.track{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  will-change:transform;
  animation: marquee 14s linear infinite; /* tốc độ chạy */
}

.msg{
  display:inline-block;
  white-space:nowrap;
  padding-left:100%;
  padding-right:80px;

  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  font-size:34px;
  letter-spacing:0.06em;

  /* màu vàng gold */
  background:linear-gradient(180deg,
    #fff9dc 0%,
    #ffe28a 30%,
    #ffcc4d 55%,
    #e6a700 80%,
    #b8860b 100%);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  /* đậm nét chút (không bóng đổ) */
  -webkit-text-stroke: 1.2px rgba(120, 80, 10, .55);
}

@keyframes marquee{
  0%   { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}

/* nếu muốn nhỏ hơn trên màn nhỏ */
@media (max-width: 900px){
  .ticker{ height:56px; bottom:28px; border-radius:14px; }
  .ticker::before{ border-radius:14px; }
  .msg{ font-size:26px; }
}
</style>
</head>

<body>

<!-- LOGO -->
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- GOLD sáng – ánh kim -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#fff9dc"/>
      <stop offset="30%" stop-color="#ffe28a"/>
      <stop offset="55%" stop-color="#ffcc4d"/>
      <stop offset="80%" stop-color="#e6a700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>

    <!-- LED gradient -->
    <linearGradient id="ledGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff6c9"/>
      <stop offset="50%" stop-color="#ffcf4a"/>
      <stop offset="100%" stop-color="#fff6c9"/>
    </linearGradient>

    <!-- Shadow 3D -->
    <filter id="shadow3d">
      <feDropShadow dx="0" dy="2" stdDeviation="0" flood-color="#b8860b"/>
      <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="#8a5a14"/>
      <feDropShadow dx="0" dy="6" stdDeviation="0" flood-color="#5f3a0e"/>
      <feDropShadow dx="0" dy="10" stdDeviation="2" flood-color="rgba(0,0,0,.5)"/>
    </filter>

    <!-- Neon glow -->
    <filter id="neonGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffe9a8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffb72c"/>
    </filter>

    <!-- LED glow -->
    <filter id="ledGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fff6c9"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4.5" flood-color="#ffb72c"/>
    </filter>
  </defs>

  <!-- TOP -->
  <text class="text neon" x="50%" y="45%" font-size="150">SUNWIN.XS</text>
  <text class="text led"  x="50%" y="45%" font-size="150">SUNWIN.XS</text>
  <text class="text fill" x="50%" y="45%" font-size="150">SUNWIN.XS</text>

  <!-- BOTTOM -->
  <text class="text neon" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.TOP</text>
  <text class="text led"  x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.TOP</text>
  <text class="text fill" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.TOP</text>
</svg>

<!-- TICKER CHẠY CHỮ -->
<div class="ticker">
  <div class="track">
    <div class="msg">
      Trang web chính chủ: SUNWIN.SX  •  GEMWIN.TOP  •  Trang web chính chủ: SUNWIN.SX  •  GEMWIN.TOP  •
    </div>
  </div>
</div>

</body>
</html>
