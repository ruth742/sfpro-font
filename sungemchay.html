<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TICKER SUNWIN / GEMWIN</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

.ticker{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:95vw;
  max-width:1600px;
  height:72px;
  border-radius:18px;

  /* tím đậm + xuyên thấu */
  background:rgba(120, 90, 200, 0.45);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border:1px solid rgba(255,255,255,.35);
  overflow:hidden;
  pointer-events:none;
}

.ticker::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,0));
}

/* viewport chứa track */
.viewport{
  position:relative;
  height:100%;
  width:100%;
  overflow:hidden;
}

/* track chạy */
.track{
  position:absolute;
  left:0;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
  width:max-content;
  will-change:transform;
  transform:translate3d(0,0,0);
}

/* 1 item */
.item{
  display:flex;
  align-items:center;
  height:100%;
  white-space:nowrap;
  padding-right:120px;

  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  font-size:34px;
  letter-spacing:0.04em;
  line-height:72px;

  /* vàng gold */
  background:linear-gradient(
    180deg,
    #fff9dc 0%,
    #ffe28a 30%,
    #ffcc4d 55%,
    #e6a700 80%,
    #b8860b 100%
  );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  -webkit-text-stroke:1.1px rgba(120,80,10,.55);
}

/* domain TRẮNG TINH */
.domain{
  color:#ffffff;
  background:none;
  -webkit-text-stroke: 0px transparent;
}

/* mobile */
@media (max-width:900px){
  .ticker{ height:60px; border-radius:14px; }
  .ticker::before{ border-radius:14px; }
  .item{ font-size:26px; line-height:60px; padding-right:80px; }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="viewport">
    <div class="track" id="track">
      <div class="item" id="unit">
        Trang web chính chủ ✅<span class="domain">SUNWIN.SX</span>  •  ✅<span class="domain">GEMWIN.TOP</span>
      </div>
      <!-- JS sẽ clone thêm để chạy mượt -->
    </div>
  </div>
</div>

<script>
(() => {
  const track = document.getElementById('track');
  const unit  = document.getElementById('unit');

  // Tốc độ: px/giây (tăng = nhanh hơn)
  const SPEED = 140;

  function buildClones(){
    // Xóa clone cũ
    [...track.querySelectorAll('.clone')].forEach(n => n.remove());

    // Clone đủ để phủ > 2 lần chiều rộng viewport (tránh hở)
    const viewportWidth = track.parentElement.clientWidth;
    let totalWidth = unit.getBoundingClientRect().width;

    while (totalWidth < viewportWidth * 2) {
      const c = unit.cloneNode(true);
      c.classList.add('clone');
      track.appendChild(c);
      totalWidth += c.getBoundingClientRect().width;
    }
  }

  let x = 0;
  let last = performance.now();
  let unitWidth = 0;

  function measure(){
    buildClones();
    unitWidth = unit.getBoundingClientRect().width;
    x = 0;
    track.style.transform = 'translate3d(0,0,0)';
  }

  function tick(now){
    const dt = (now - last) / 1000;
    last = now;

    x -= SPEED * dt;

    // Khi đã trượt qua đúng 1 "unit", reset x (không giật)
    if (x <= -unitWidth) x += unitWidth;

    track.style.transform = `translate3d(${x}px,0,0)`;
    requestAnimationFrame(tick);
  }

  // Init sau khi font load xong để đo đúng
  (document.fonts ? document.fonts.ready : Promise.resolve()).then(() => {
    measure();
    requestAnimationFrame(tick);
  });

  // Re-measure khi resize
  window.addEventListener('resize', () => {
    // debounce nhẹ
    clearTimeout(window.__rsz);
    window.__rsz = setTimeout(measure, 150);
  });
})();
</script>

</body>
</html>
