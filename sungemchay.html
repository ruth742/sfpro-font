<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TICKER SUNWIN / GEMWIN</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* ===== TICKER ở giữa ===== */
.ticker{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(1600px, 95vw);
  height:72px;
  border-radius:18px;

  /* nền xanh nhẹ + xuyên thấu */
  background:rgba(70, 170, 255, 0.22);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border:1px solid rgba(255,255,255,.28);
  overflow:hidden;
  pointer-events:none;
}

.ticker::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,0));
}

/* track chạy liên tục */
.track{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  gap:80px;
  will-change:transform;
  animation: marquee 12s linear infinite; /* tốc độ chạy */
}

/* mỗi đoạn (nhân đôi để chạy vô hạn) */
.segment{
  display:flex;
  align-items:center;
  white-space:nowrap;

  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  font-size:34px;
  letter-spacing:0.04em;

  /* vàng gold */
  background:linear-gradient(
    180deg,
    #fff9dc 0%,
    #ffe28a 30%,
    #ffcc4d 55%,
    #e6a700 80%,
    #b8860b 100%
  );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  -webkit-text-stroke: 1.1px rgba(120,80,10,.55);
}

/* phần domain màu xanh lá */
.domain{
  color:#20c15a;                 /* xanh lá */
  -webkit-text-stroke: 1px rgba(0,80,30,.55);
  background:none;
}

/* chạy mượt: 2 segment giống nhau -> dịch đúng 50% */
@keyframes marquee{
  0%   { transform:translateX(0); }
  100% { transform:translateX(-50%); }
}

/* mobile */
@media (max-width:900px){
  .ticker{ height:60px; border-radius:14px; }
  .ticker::before{ border-radius:14px; }
  .segment{ font-size:26px; }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="track">
    <!-- segment 1 -->
    <div class="segment">
      Trang web chính chủ ✅<span class="domain">SUNWIN.SX</span> và ✅<span class="domain">GEMWIN.TOP</span>
    </div>

    <!-- segment 2 (copy để chạy vô hạn) -->
    <div class="segment" aria-hidden="true">
      Trang web chính chủ ✅<span class="domain">SUNWIN.SX</span> và ✅<span class="domain">GEMWIN.TOP</span>
    </div>
  </div>
</div>

</body>
</html>
