<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TICKER SUNWIN / GEMWIN</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

:root{
  --ticker-h: 120px;        /* NỀN CAO HƠN */
  --font-size: 42px;       /* CHỮ TO HƠN */
  --pad-right: 140px;      /* khoảng cách lặp */
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

.ticker{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:95vw;
  max-width:1700px;
  height:var(--ticker-h);
  border-radius:22px;

  /* tím đậm + xuyên thấu */
background: #6b4fd8; /* tím đặc */
backdrop-filter: none;
-webkit-backdrop-filter: none;

  border:1px solid rgba(255,255,255,.38);
  overflow:hidden;
  pointer-events:none;
}

.ticker::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,0));
}

.viewport{
  position:relative;
  height:100%;
  width:100%;
  overflow:hidden;
}

.track{
  position:absolute;
  left:0;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
  width:max-content;
  will-change:transform;
  transform:translate3d(0,0,0);
}

.item{
  display:flex;
  align-items:center;
  height:100%;
  white-space:nowrap;
  padding-right:var(--pad-right);

  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  font-size:var(--font-size);
  letter-spacing:0.03em;
  line-height:var(--ticker-h);

  /* vàng gold */
  background:linear-gradient(
    180deg,
    #fff9dc 0%,
    #ffe28a 30%,
    #ffcc4d 55%,
    #e6a700 80%,
    #b8860b 100%
  );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  -webkit-text-stroke:1.2px rgba(120,80,10,.55);
}

/* domain TRẮNG */
.domain{
  color:#ffffff;
  background:none;
  -webkit-text-stroke:0px transparent;
}

/* mobile */
@media (max-width:900px){
  :root{
    --ticker-h: 72px;
    --font-size: 30px;
    --pad-right: 100px;
  }
  .ticker{ border-radius:16px; }
  .ticker::before{ border-radius:16px; }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="viewport">
    <div class="track" id="track">
      <div class="item" id="unit">
        Trang web chính chủ ✅<span class="domain">SUNWIN.SX</span> ✅<span class="domain">GEMWIN.TOP</span>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const track = document.getElementById('track');
  const unit  = document.getElementById('unit');

  // CHẠY CHẬM HƠN: px/giây (giảm = chậm hơn)
  const SPEED = 80;

  function buildClones(){
    [...track.querySelectorAll('.clone')].forEach(n => n.remove());

    const viewportWidth = track.parentElement.clientWidth;
    let totalWidth = unit.getBoundingClientRect().width;

    while (totalWidth < viewportWidth * 2.2) {
      const c = unit.cloneNode(true);
      c.classList.add('clone');
      track.appendChild(c);
      totalWidth += c.getBoundingClientRect().width;
    }
  }

  let x = 0;
  let last = performance.now();
  let unitWidth = 0;

  function measure(){
    buildClones();
    unitWidth = unit.getBoundingClientRect().width;
    x = 0;
    track.style.transform = 'translate3d(0,0,0)';
  }

  function tick(now){
    const dt = (now - last) / 1000;
    last = now;

    x -= SPEED * dt;

    if (x <= -unitWidth) x += unitWidth;

    track.style.transform = `translate3d(${x}px,0,0)`;
    requestAnimationFrame(tick);
  }

  (document.fonts ? document.fonts.ready : Promise.resolve()).then(() => {
    measure();
    requestAnimationFrame(tick);
  });

  window.addEventListener('resize', () => {
    clearTimeout(window.__rsz);
    window.__rsz = setTimeout(measure, 150);
  });
})();
</script>

</body>
</html>
