<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TICKER SUNWIN / GEMWIN</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* ===== TICKER Ở GIỮA ===== */
.ticker{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:95vw;
  max-width:1600px;
  height:72px;
  border-radius:18px;

  /* nền tím nhạt xuyên thấu */
  background:rgba(170, 140, 255, 0.28);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border:1px solid rgba(255,255,255,.35);
  overflow:hidden;
  pointer-events:none;
}

.ticker::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,0)
  );
}

/* ===== TRACK CHẠY ===== */
.track{
  display:flex;
  align-items:center;
  width:max-content;
  will-change:transform;
  animation: marquee 14s linear infinite;
}

/* ===== SEGMENT ===== */
.segment{
  display:flex;
  align-items:center;
  white-space:nowrap;
  padding-right:120px;

  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  font-size:34px;
  letter-spacing:0.04em;

  /* vàng gold */
  background:linear-gradient(
    180deg,
    #fff9dc 0%,
    #ffe28a 30%,
    #ffcc4d 55%,
    #e6a700 80%,
    #b8860b 100%
  );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  -webkit-text-stroke:1.1px rgba(120,80,10,.55);
}

/* domain xanh lá */
.domain{
  color:#20c15a;
  background:none;
  -webkit-text-stroke:1px rgba(0,80,30,.55);
}

/* ===== ANIMATION CHUẨN KHÔNG GIẬT ===== */
@keyframes marquee{
  0%   { transform:translateX(0); }
  100% { transform:translateX(-50%); }
}

/* mobile */
@media (max-width:900px){
  .ticker{ height:60px; border-radius:14px; }
  .ticker::before{ border-radius:14px; }
  .segment{ font-size:26px; padding-right:80px; }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="track">
    <!-- BẢN 1 -->
    <div class="segment">
      Trang web chính chủ ✅<span class="domain">SUNWIN.SX</span> và ✅<span class="domain">GEMWIN.TOP</span>
    </div>

    <!-- BẢN 2 (COPY Y HỆT – BẮT BUỘC) -->
    <div class="segment" aria-hidden="true">
      Trang web chính chủ ✅<span class="domain">SUNWIN.SX</span> và ✅<span class="domain">GEMWIN.TOP</span>
    </div>
  </div>
</div>

</body>
</html>
