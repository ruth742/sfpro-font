<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TICKER SUNWIN / GEMWIN</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* ===== TICKER ===== */
.ticker{
  position:fixed;
  left:50%;
  bottom:40px;                 /* chỉnh cao/thấp */
  transform:translateX(-50%);
  width:min(1600px, 95vw);
  height:64px;
  border-radius:16px;

  /* nền xanh nhẹ + xuyên thấu */
  background:rgba(70, 170, 255, 0.22);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border:1px solid rgba(255,255,255,.28);
  overflow:hidden;
  pointer-events:none;
}

.ticker::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:16px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,0)
  );
}

/* track chạy */
.track{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  will-change:transform;
  animation: marquee 14s linear infinite;
}

/* chữ */
.msg{
  display:inline-block;
  white-space:nowrap;
  padding-left:100%;
  padding-right:100px;

  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  font-size:34px;
  letter-spacing:0.06em;

  /* vàng gold */
  background:linear-gradient(
    180deg,
    #fff9dc 0%,
    #ffe28a 30%,
    #ffcc4d 55%,
    #e6a700 80%,
    #b8860b 100%
  );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  -webkit-text-stroke:1.2px rgba(120,80,10,.55);
}

@keyframes marquee{
  0%   { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}

/* mobile */
@media (max-width:900px){
  .ticker{ height:56px; bottom:28px; border-radius:14px; }
  .ticker::before{ border-radius:14px; }
  .msg{ font-size:26px; }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="track">
    <div class="msg">
      Trang web chính chủ: SUNWIN.SX  •  GEMWIN.TOP  •  
      Trang web chính chủ: SUNWIN.SX  •  GEMWIN.TOP  •
    </div>
  </div>
</div>

</body>
</html>
