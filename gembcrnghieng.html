<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GEMWIN.FUN</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#fff6e8;   /* nền trắng */
  overflow:hidden;
}

svg{
  width:100%;
  height:100%;
}

.text{
  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  letter-spacing:.12em;
  text-anchor:middle;

  fill:#d40000;                  /* màu đỏ */
  stroke:#d40000;               /* viền cùng màu */
  stroke-width:4px;             /* độ dày chữ */
  paint-order:stroke fill;      /* stroke nằm sau fill */
}
</style>
</head>

<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">

<!-- skew 10° sang trái -->
<g transform="translate(960 540) skewX(10) translate(-960 -540)">
  <text class="text" x="50%" y="50%" font-size="180" dominant-baseline="middle">
    GEMWIN.FUN
  </text>
</g>

</svg>
</body>
</html>
