<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SUNWIN LOGO ULTRA BLOCK</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}
svg{
  width:100%;
  height:100%;
  shape-rendering:geometricPrecision;
  text-rendering:geometricPrecision;
}
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
<defs>

  <!-- ===== THÂN CHỮ: GOLD ĐẬM HƠN 1 TONE – 4K ===== -->
  <linearGradient id="brownGoldFill" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#f0d68a"/>
    <stop offset="25%"  stop-color="#e1bb5a"/>
    <stop offset="50%"  stop-color="#cfa341"/>
    <stop offset="75%"  stop-color="#b98c2f"/>
    <stop offset="100%" stop-color="#f0d68a"/>
  </linearGradient>

  <!-- ===== VIỀN WHITE-GOLD / CHAMPAGNE ===== -->
  <linearGradient id="goldMetal" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#ffffff"/>
    <stop offset="20%"  stop-color="#fffdf6"/>
    <stop offset="45%"  stop-color="#f6edd6"/>
    <stop offset="55%"  stop-color="#efe1bf"/>
    <stop offset="80%"  stop-color="#fff7e6"/>
    <stop offset="100%" stop-color="#ffffff"/>
  </linearGradient>

  <!-- ===== GLOW VIỀN VÀNG (NỀN SÁNG) ===== -->
  <filter id="goldGlow" x="-45%" y="-45%" width="190%" height="190%">
    <feDropShadow dx="0" dy="0" stdDeviation="3.8" flood-color="#ffd24a"/>
  </filter>

  <!-- ===== BÓNG ĐỔ ĐÈN CHIẾU (MỀM – ĐẬM VỪA) ===== -->
  <filter id="softLampShadow" x="-30%" y="-30%" width="160%" height="160%">
    <feDropShadow
      dx="0"
      dy="8"
      stdDeviation="7"
      flood-color="rgba(0,0,0,0.42)"/>
  </filter>

</defs>

<!-- ===== NÉN CHIỀU CAO CHỮ ===== -->
<g font-family="SF Pro Display, system-ui"
   font-weight="700"
   text-anchor="middle"
   stroke-linejoin="round"
   stroke-linecap="round"
   transform="scale(1,0.88) translate(0,140)">

  <!-- ================= SUNWIN.SX ================= -->

  <!-- Viền ngoài -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="26"
        filter="url(#goldGlow)">
    SUNWIN.SX
  </text>

  <!-- Viền ánh kim mỏng -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="10">
    SUNWIN.SX
  </text>

  <!-- Thân chữ -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="url(#brownGoldFill)"
        stroke="url(#brownGoldFill)"
        stroke-width="17"
        paint-order="stroke fill"
        filter="url(#softLampShadow)">
    SUNWIN.SX
  </text>

  <!-- ================= GEMWIN.TOP (NHỎ HƠN 1/5) ================= -->

  <!-- Viền ngoài -->
  <text x="960" y="739"
        font-size="164"
        letter-spacing="0.09em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="26"
        filter="url(#goldGlow)">
    GEMWIN.TOP
  </text>

  <!-- Viền ánh kim mỏng -->
  <text x="960" y="739"
        font-size="164"
        letter-spacing="0.09em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="10">
    GEMWIN.TOP
  </text>

  <!-- Thân chữ -->
  <text x="960" y="739"
        font-size="164"
        letter-spacing="0.09em"
        fill="url(#brownGoldFill)"
        stroke="url(#brownGoldFill)"
        stroke-width="15.8"
        paint-order="stroke fill"
        filter="url(#softLampShadow)">
    GEMWIN.TOP
  </text>

</g>
</svg>

</body>
</html>
