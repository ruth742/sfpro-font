<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SUNWIN LOGO ULTRA BLOCK</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}
svg{
  width:100%;
  height:100%;
  shape-rendering:geometricPrecision;
  text-rendering:geometricPrecision;
}
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
<defs>

  <!-- ===== THÂN CHỮ: GOLD ===== -->
  <linearGradient id="brownGoldFill" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#f0d68a"/>
    <stop offset="25%"  stop-color="#e1bb5a"/>
    <stop offset="50%"  stop-color="#cfa341"/>
    <stop offset="75%"  stop-color="#b98c2f"/>
    <stop offset="100%" stop-color="#f0d68a"/>
  </linearGradient>

  <!-- ===== MÉP TRONG ===== -->
  <linearGradient id="goldInnerEdge" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#b7892a"/>
    <stop offset="50%"  stop-color="#a3741f"/>
    <stop offset="100%" stop-color="#b7892a"/>
  </linearGradient>

  <!-- ===== CẤP VIỀN CỨNG ===== -->
  <linearGradient id="goldHardEdge" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#8f6519"/>
    <stop offset="50%"  stop-color="#7a5314"/>
    <stop offset="100%" stop-color="#8f6519"/>
  </linearGradient>

<!-- ===== BÓNG ĐỔ ĐÈN CHIẾU (RÕ HƠN – HỢP NỀN NÂU) ===== -->
<filter id="softLampShadow" x="-35%" y="-35%" width="170%" height="170%">
  <feDropShadow
    dx="0"
    dy="10"
    stdDeviation="6"
    flood-color="rgba(58,32,12,0.65)"/>
</filter>

</defs>

<g font-family="SF Pro Display, system-ui"
   font-weight="700"
   text-anchor="middle"
   stroke-linejoin="round"
   stroke-linecap="round"
   transform="scale(1,1.03) translate(0,-10)">

  <!-- ================= SUNWIN.SX ================= -->

  <!-- Mép trong -->
  <text x="960" y="520" font-size="205" letter-spacing="0.13em"
        fill="none" stroke="url(#goldInnerEdge)" stroke-width="10">
    SUNWIN.SX
  </text>

  <!-- Cấp viền cứng -->
  <text x="960" y="520" font-size="205" letter-spacing="0.13em"
        fill="none" stroke="url(#goldHardEdge)" stroke-width="7">
    SUNWIN.SX
  </text>

  <!-- Thân chữ -->
  <text x="960" y="520" font-size="205" letter-spacing="0.13em"
        fill="url(#brownGoldFill)" stroke="url(#brownGoldFill)"
        stroke-width="13" paint-order="stroke fill"
        filter="url(#softLampShadow)">
    SUNWIN.SX
  </text>

  <!-- ================= GEMWIN.TOP ================= -->

  <!-- Mép trong -->
  <text x="960" y="739" font-size="164" letter-spacing="0.09em"
        fill="none" stroke="url(#goldInnerEdge)" stroke-width="9">
    GEMWIN.TOP
  </text>

  <!-- Cấp viền cứng -->
  <text x="960" y="739" font-size="164" letter-spacing="0.09em"
        fill="none" stroke="url(#goldHardEdge)" stroke-width="6">
    GEMWIN.TOP
  </text>

  <!-- Thân chữ -->
  <text x="960" y="739" font-size="164" letter-spacing="0.09em"
        fill="url(#brownGoldFill)" stroke="url(#brownGoldFill)"
        stroke-width="12" paint-order="stroke fill"
        filter="url(#softLampShadow)">
    GEMWIN.TOP
  </text>

</g>
</svg>

</body>
</html>
