<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SUNWIN LOGO</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{
  width:100%;
  height:100%;
  text-rendering:geometricPrecision;
  shape-rendering:geometricPrecision;
}

.text{
  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  letter-spacing:0.12em;
  text-anchor:middle;
  paint-order:stroke fill;
}

/* Thân chữ GOLD */
.fill{
  fill:url(#gold);
  stroke:rgba(140,100,20,.6);
  stroke-width:3.5px;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:url(#shadow3d);
}

/* Viền neon */
.neon{
  fill:none;
  stroke:#ffd68a;
  stroke-width:7.5px;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:url(#neonGlow);
}

/* Viền led */
.led{
  fill:none;
  stroke:url(#ledGrad);
  stroke-width:8.5px;
  stroke-linejoin:round;
  stroke-linecap:round;
  filter:url(#ledGlow);
}
</style>
</head>

<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">

<defs>
  <!-- GOLD sáng – ánh kim -->
  <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"  stop-color="#fff9dc"/>
    <stop offset="30%" stop-color="#ffe28a"/>
    <stop offset="55%" stop-color="#ffcc4d"/>
    <stop offset="80%" stop-color="#e6a700"/>
    <stop offset="100%" stop-color="#b8860b"/>
  </linearGradient>

  <!-- LED gradient -->
  <linearGradient id="ledGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff6c9"/>
    <stop offset="50%" stop-color="#ffcf4a"/>
    <stop offset="100%" stop-color="#fff6c9"/>
  </linearGradient>

  <!-- Shadow 3D -->
  <filter id="shadow3d">
    <feDropShadow dx="0" dy="2" stdDeviation="0" flood-color="#b8860b"/>
    <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="#8a5a14"/>
    <feDropShadow dx="0" dy="6" stdDeviation="0" flood-color="#5f3a0e"/>
    <feDropShadow dx="0" dy="10" stdDeviation="2" flood-color="rgba(0,0,0,.5)"/>
  </filter>

  <!-- Neon glow -->
  <filter id="neonGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffe9a8"/>
    <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffb72c"/>
  </filter>

  <!-- LED glow -->
  <filter id="ledGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fff6c9"/>
    <feDropShadow dx="0" dy="0" stdDeviation="4.5" flood-color="#ffb72c"/>
  </filter>
</defs>

<!-- TOP -->
<text class="text neon" x="50%" y="45%" font-size="150">SUNWIN.XS</text>
<text class="text led"  x="50%" y="45%" font-size="150">SUNWIN.XS</text>
<text class="text fill" x="50%" y="45%" font-size="150">SUNWIN.XS</text>

<!-- BOTTOM -->
<text class="text neon" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.TOP</text>
<text class="text led"  x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.TOP</text>
<text class="text fill" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GEMWIN.TOP</text>

</svg>
</body>
</html>
