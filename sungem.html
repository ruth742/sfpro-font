<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SUNWIN LOGO ULTRA BLOCK</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}
svg{width:100%;height:100%;}
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
<defs>

  <!-- ===== GOLD SÁNG – ÁNH KIM CAO CẤP ===== -->
<linearGradient id="brownGoldFill" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%"   stop-color="#fff7dc"/>
  <stop offset="25%"  stop-color="#f5e3a1"/>
  <stop offset="50%"  stop-color="#ffd36a"/>
  <stop offset="75%"  stop-color="#e6b84e"/>
  <stop offset="100%" stop-color="#fff7dc"/>
</linearGradient>


  <!-- ===== VÀNG TRẮNG / GOLD ÁNH KIM ===== -->
  <linearGradient id="goldMetal" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#ffffff"/>
    <stop offset="25%"  stop-color="#fff6df"/>
    <stop offset="50%"  stop-color="#f2dfb5"/>
    <stop offset="75%"  stop-color="#e6c97a"/>
    <stop offset="100%" stop-color="#fff6df"/>
  </linearGradient>

  <!-- ===== GLOW VIỀN VÀNG (NỀN SÁNG) ===== -->
  <filter id="goldGlow" x="-45%" y="-45%" width="190%" height="190%">
    <feDropShadow dx="0" dy="0" stdDeviation="3.8" flood-color="#ffd24a"/>
  </filter>

  <!-- ===== BÓNG ĐỔ ĐÈN CHIẾU (ĐẬM NHẸ) ===== -->
  <filter id="softLampShadow" x="-30%" y="-30%" width="160%" height="160%">
    <feDropShadow
      dx="0"
      dy="8"
      stdDeviation="7"
      flood-color="rgba(0,0,0,0.42)"/>
  </filter>

</defs>

<!-- ===== NÉN CHIỀU CAO CHỮ ===== -->
<g font-family="SF Pro Display, system-ui"
   font-weight="700"
   text-anchor="middle"
   stroke-linejoin="round"
   stroke-linecap="round"
   transform="scale(1,0.88) translate(0,140)">

  <!-- ================= SUNWIN.SX ================= -->

  <!-- Viền ngoài vàng kim -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="26.0"
        filter="url(#goldGlow)">
    SUNWIN.SX
  </text>

  <!-- Viền vàng kim chính -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="14.0">
    SUNWIN.SX
  </text>

  <!-- Thân chữ + bóng đổ -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="url(#brownGoldFill)"
        stroke="url(#brownGoldFill)"
        stroke-width="17.0"
        paint-order="stroke fill"
        filter="url(#softLampShadow)">
    SUNWIN.SX
  </text>

  <!-- ================= GEMWIN.TOP (NHỎ HƠN 1/5) ================= -->

  <!-- Viền ngoài -->
<text x="960" y="739" font-size="164" letter-spacing="0.09em"
      fill="none" stroke="url(#goldMetal)" stroke-width="26.0"
      filter="url(#goldGlow)">
  GEMWIN.TOP
</text>

<!-- Viền chính -->
<text x="960" y="739" font-size="164" letter-spacing="0.09em"
      fill="none" stroke="url(#goldMetal)" stroke-width="14.0">
  GEMWIN.TOP
</text>

<!-- Thân chữ + bóng -->
<text x="960" y="739" font-size="164" letter-spacing="0.09em"
      fill="url(#brownGoldFill)" stroke="url(#brownGoldFill)"
      stroke-width="15.8" paint-order="stroke fill"
      filter="url(#softLampShadow)">
  GEMWIN.TOP
</text>

</g>
</svg>

</body>
</html>
