<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HITCLUB LOGO ULTRA BLOCK</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}
svg{width:100%;height:100%;}
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
<defs>
  <!-- THÂN CHỮ: NÂU + GOLD NHẸ -->
<linearGradient id="brownGoldFill" x1="0" y1="0" x2="0" y2="1">
<stop offset="0%" stop-color="#31200b"/>
<stop offset="50%" stop-color="#5f3e18"/>
<stop offset="100%" stop-color="#31200b"/>
</linearGradient>

  <!-- VÀNG ÁNH KIM -->
<linearGradient id="goldMetal" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%"   stop-color="#ffffff"/>
  <stop offset="25%"  stop-color="#fff6df"/>
  <stop offset="50%"  stop-color="#f2dfb5"/>
  <stop offset="75%"  stop-color="#e6c97a"/>
  <stop offset="100%" stop-color="#fff6df"/>
</linearGradient>

  <!-- GLOW CHO NỀN SÁNG -->
  <filter id="goldGlow" x="-45%" y="-45%" width="190%" height="190%">
    <feDropShadow dx="0" dy="0" stdDeviation="3.8" flood-color="#ffd24a"/>
  </filter>
</defs>

<!-- NÉN CHIỀU CAO CHỮ -->
<g font-family="SF Pro Display, system-ui"
   font-weight="700"
   text-anchor="middle"
   stroke-linejoin="round"
   stroke-linecap="round"
   transform="scale(1,0.88) translate(0,140)">

  <!-- ========== HITCLUB.IN ========== -->

  <!-- VIỀN NGOÀI VÀNG KIM (RẤT TO) -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="26.0"
        filter="url(#goldGlow)">
    HITCLUB.IN
  </text>

  <!-- VIỀN VÀNG KIM CHÍNH -->
  <text x="960" y="520"
        font-size="205"
        letter-spacing="0.13em"
        fill="none"
        stroke="url(#goldMetal)"
        stroke-width="14.0">
    HITCLUB.IN
  </text>

  <!-- THÂN CHỮ SIÊU DÀY -->
<text x="960" y="520"
      font-size="205"
      letter-spacing="0.13em"
      fill="url(#brownGoldFill)"
      stroke="url(#brownGoldFill)"
      stroke-width="17.0"
      paint-order="stroke fill">
  HITCLUB.IN
</text>

  <!-- ========== GO88.PW ========== -->

  <!-- GO88.PW – viền ngoài -->
<text x="960" y="759"
      font-size="205"
      letter-spacing="0.09em"
      fill="none"
      stroke="url(#goldMetal)"
      stroke-width="26.0"
      filter="url(#goldGlow)">
  GO88.PW
</text>

<!-- GO88.PW – viền vàng chính -->
<text x="960" y="759"
      font-size="205"
      letter-spacing="0.09em"
      fill="none"
      stroke="url(#goldMetal)"
      stroke-width="14.0">
  GO88.PW
</text>

<!-- GO88.PW – thân chữ -->
<text x="960" y="759"
      font-size="205"
      letter-spacing="0.09em"
      fill="url(#brownGoldFill)"
      stroke="url(#brownGoldFill)"
      stroke-width="17.0"
      paint-order="stroke fill">
  GO88.PW
</text>

</g>
</svg>

</body>
</html>
