<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HITCLUB LOGO TRANSPARENT</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;   /* NỀN TRONG SUỐT */
  overflow:hidden;
}

svg{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- MÀU CHỮ NÂU ĐẬM -->
    <linearGradient id="darkFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#2b1c04"/>
      <stop offset="55%" stop-color="#3a2506"/>
      <stop offset="100%" stop-color="#221600"/>
    </linearGradient>

    <!-- VIỀN TRẮNG KEM (STICKER) -->
    <linearGradient id="creamStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#fff7ea"/>
      <stop offset="100%" stop-color="#ffe6c8"/>
    </linearGradient>

    <!-- BÓNG RẤT NHẸ ĐỂ NỔI CHỮ -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="10" dy="10" stdDeviation="1"
        flood-color="rgba(255,255,255,0.45)"/>
    </filter>
  </defs>

  <!-- GROUP CĂN GIỮA MÀN -->
  <g font-family="SF Pro Display, system-ui"
     font-weight="700"
     text-anchor="middle"
     stroke-linejoin="round"
     stroke-linecap="round"
     filter="url(#softShadow)">

    <!-- ===== HITCLUB.IN ===== -->
    <!-- viền trắng -->
    <text x="960" y="430"
          font-size="220"
          fill="none"
          stroke="url(#creamStroke)"
          stroke-width="34">
      HITCLUB.IN
    </text>

    <!-- chữ nâu -->
    <text x="960" y="430"
          font-size="220"
          fill="url(#darkFill)"
          stroke="#1a1100"
          stroke-width="7"
          paint-order="stroke fill">
      HITCLUB.IN
    </text>

    <!-- ===== GO88.PW ===== -->
    <text x="960" y="720"
          font-size="220"
          fill="none"
          stroke="url(#creamStroke)"
          stroke-width="34">
      GO88.PW
    </text>

    <text x="960" y="720"
          font-size="220"
          fill="url(#darkFill)"
          stroke="#1a1100"
          stroke-width="7"
          paint-order="stroke fill">
      GO88.PW
    </text>

  </g>
</svg>

</body>
</html>
