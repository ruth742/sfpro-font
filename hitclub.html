<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HITCLUB LOGO</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{
  width:100%;
  height:100%;
  text-rendering:geometricPrecision;
  shape-rendering:geometricPrecision;
}

.text{
  font-family:"SF Pro Display",system-ui;
  font-weight:700;
  letter-spacing:0.12em;
  text-anchor:middle;
  paint-order:stroke fill;
}

.fill{
  fill:url(#gold);
  stroke:rgba(120,60,10,.4);
  stroke-width:1.2px;
  filter:url(#shadow3d);
}

.neon{
  fill:none;
  stroke:#ffd68a;
  stroke-width:6;
  filter:url(#neonGlow);
}

.led{
  fill:none;
  stroke:url(#ledGrad);
  stroke-width:7;
  filter:url(#ledGlow);
}
</style>
</head>

<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">

<defs>
<linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#f0ddb0"/>
  <stop offset="40%" stop-color="#d9a956"/>
  <stop offset="70%" stop-color="#b97a2d"/>
  <stop offset="100%" stop-color="#7a4515"/>
</linearGradient>

  <linearGradient id="ledGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff3b0"/>
    <stop offset="50%" stop-color="#ffae32"/>
    <stop offset="100%" stop-color="#fff3b0"/>
  </linearGradient>

  <filter id="shadow3d">
    <feDropShadow dx="0" dy="2" stdDeviation="0" flood-color="#b7651b"/>
    <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="#8f4b14"/>
    <feDropShadow dx="0" dy="6" stdDeviation="0" flood-color="#6b340d"/>
    <feDropShadow dx="0" dy="10" stdDeviation="2" flood-color="rgba(0,0,0,.5)"/>
  </filter>

  <filter id="neonGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffd68a"/>
    <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#ff9c2a"/>
  </filter>

  <filter id="ledGlow">
    <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fff2c0"/>
    <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff9c2a"/>
  </filter>
</defs>

<!-- TOP -->
<text class="text neon" x="50%" y="45%" font-size="150">HITCLUB.IN</text>
<text class="text led"  x="50%" y="45%" font-size="150">HITCLUB.IN</text>
<text class="text fill" x="50%" y="45%" font-size="150">HITCLUB.IN</text>

<!-- BOTTOM -->
<text class="text neon" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GO88.PW</text>
<text class="text led"  x="50%" y="60%" font-size="110" letter-spacing="0.16em">GO88.PW</text>
<text class="text fill" x="50%" y="60%" font-size="110" letter-spacing="0.16em">GO88.PW</text>

</svg>
</body>
</html>
