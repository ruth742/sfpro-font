<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HITCLUB LOGO CLEAN NEON</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}
html,body{margin:0;width:100%;height:100%;background:transparent;overflow:hidden;}
svg{width:100%;height:100%;}
</style>
</head>

<body>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Nâu đậm + ánh vàng kim nhẹ -->
    <linearGradient id="brownGoldFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#201406"/>
      <stop offset="45%"  stop-color="#2b1c08"/>
      <stop offset="75%"  stop-color="#3a270d"/>
      <stop offset="100%" stop-color="#4f3310"/>
    </linearGradient>

    <!-- Vàng kim nét -->
    <linearGradient id="goldMetal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#fff6c8"/>
      <stop offset="35%"  stop-color="#ffe08a"/>
      <stop offset="65%"  stop-color="#ffc940"/>
      <stop offset="100%" stop-color="#e6a700"/>
    </linearGradient>

    <!-- Glow gọn cho viền vàng kim -->
    <filter id="cleanGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.1" flood-color="#ffd24a"/>
    </filter>

    <!-- Glow siêu nhẹ cho viền ngoài 0.2mm -->
    <filter id="microGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="0.35" flood-color="#fff3b0"/>
    </filter>
  </defs>

  <!-- Nén chiều cao -->
  <g font-family="SF Pro Display, system-ui"
     font-weight="700"
     text-anchor="middle"
     stroke-linejoin="round"
     stroke-linecap="round"
     transform="scale(1,0.88) translate(0,140)">

    <!-- ================= HITCLUB.IN ================= -->

    <!-- (1) LỚP LÀM DÀY CHỮ (VẼ TRƯỚC) -->
    <text x="960" y="520" font-size="205" letter-spacing="0.13em"
          fill="url(#brownGoldFill)"
          stroke="url(#brownGoldFill)"
          stroke-width="7.2"
          paint-order="stroke fill">
      HITCLUB.IN
    </text>

    <!-- (2) VIỀN VÀNG KIM (NẰM NGOÀI - VẼ SAU NÊN CHẮC CHẮN THẤY) -->
    <text x="960" y="520" font-size="205" letter-spacing="0.13em"
          fill="none"
          stroke="url(#goldMetal)"
          stroke-width="4.2"
          filter="url(#cleanGlow)">
      HITCLUB.IN
    </text>

    <!-- (3) VIỀN NGOÀI SIÊU MẢNH ~0.2mm (VẼ CUỐI CÙNG) -->
    <text x="960" y="520" font-size="205" letter-spacing="0.13em"
          fill="none"
          stroke="#fffbe0"
          stroke-width="1.0"
          vector-effect="non-scaling-stroke"
          filter="url(#microGlow)">
      HITCLUB.IN
    </text>

    <!-- ================= GO88.PW ================= -->

    <text x="960" y="759" font-size="205" letter-spacing="0.13em"
          fill="url(#brownGoldFill)"
          stroke="url(#brownGoldFill)"
          stroke-width="7.2"
          paint-order="stroke fill">
      GO88.PW
    </text>

    <text x="960" y="759" font-size="205" letter-spacing="0.13em"
          fill="none"
          stroke="url(#goldMetal)"
          stroke-width="4.2"
          filter="url(#cleanGlow)">
      GO88.PW
    </text>

    <text x="960" y="759" font-size="205" letter-spacing="0.13em"
          fill="none"
          stroke="#fffbe0"
          stroke-width="1.0"
          vector-effect="non-scaling-stroke"
          filter="url(#microGlow)">
      GO88.PW
    </text>

  </g>
</svg>
</body>
</html>
