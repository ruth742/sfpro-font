<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HITCLUB LOGO METAL NEON</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{ width:100%; height:100%; }
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
  <defs>

    <!-- ===== THÂN CHỮ: NÂU ĐẬM + ÁNH VÀNG KIM RẤT NHẸ ===== -->
    <linearGradient id="brownGoldFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#1f1406"/>
      <stop offset="45%"  stop-color="#2a1c08"/>
      <stop offset="75%"  stop-color="#3a270d"/>
      <stop offset="100%" stop-color="#5a3b12"/>
    </linearGradient>

    <!-- ===== GOLD METALLIC NEON ===== -->
    <linearGradient id="goldMetalNeon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#fffbe0"/>
      <stop offset="25%"  stop-color="#ffe88a"/>
      <stop offset="50%"  stop-color="#ffd24a"/>
      <stop offset="75%"  stop-color="#ffb700"/>
      <stop offset="100%" stop-color="#ff9f00"/>
    </linearGradient>

    <!-- ===== GLOW KIM LOẠI (NỔI) ===== -->
    <filter id="metalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- lõi sáng -->
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#fff3b0"/>
      <!-- ánh kim -->
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffd24a"/>
      <!-- halo vàng đậm -->
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#ff9f00"/>
    </filter>

  </defs>

  <!-- ===== GROUP CHỮ (NÉN CHIỀU CAO) ===== -->
  <g font-family="SF Pro Display, system-ui"
     font-weight="700"
     text-anchor="middle"
     stroke-linejoin="round"
     stroke-linecap="round"
     transform="scale(1,0.88) translate(0,140)">

    <!-- ===== HITCLUB.IN ===== -->
    <!-- viền neon ngoài (halo kim loại) -->
    <text x="960" y="520"
          font-size="205"
          letter-spacing="0.13em"
          fill="none"
          stroke="url(#goldMetalNeon)"
          stroke-width="9"
          filter="url(#metalGlow)">
      HITCLUB.IN
    </text>

    <!-- viền neon trong (sắc nét) -->
    <text x="960" y="520"
          font-size="205"
          letter-spacing="0.13em"
          fill="none"
          stroke="#fff3b0"
          stroke-width="4.5">
      HITCLUB.IN
    </text>

    <!-- thân chữ -->
    <text x="960" y="520"
          font-size="205"
          letter-spacing="0.13em"
          fill="url(#brownGoldFill)"
          stroke="#1c1206"
          stroke-width="7.5"
          paint-order="stroke fill">
      HITCLUB.IN
    </text>

    <!-- ===== GO88.PW ===== -->
    <text x="960" y="720"
          font-size="205"
          letter-spacing="0.13em"
          fill="none"
          stroke="url(#goldMetalNeon)"
          stroke-width="9"
          filter="url(#metalGlow)">
      GO88.PW
    </text>

    <text x="960" y="720"
          font-size="205"
          letter-spacing="0.13em"
          fill="none"
          stroke="#fff3b0"
          stroke-width="4.5">
      GO88.PW
    </text>

    <text x="960" y="720"
          font-size="205"
          letter-spacing="0.13em"
          fill="url(#brownGoldFill)"
          stroke="#1c1206"
          stroke-width="7.5"
          paint-order="stroke fill">
      GO88.PW
    </text>

  </g>
</svg>

</body>
</html>
