<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HITCLUB LOGO NEON</title>

<style>
@font-face{
  font-family:"SF Pro Display";
  src:url("https://ruth742.github.io/sfpro-font/SFPRODISPLAYBOLD.OTF") format("opentype");
  font-weight:700;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- THÂN CHỮ NÂU ĐẬM -->
    <linearGradient id="darkFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#2b1c04"/>
      <stop offset="55%" stop-color="#3a2506"/>
      <stop offset="100%" stop-color="#221600"/>
    </linearGradient>

    <!-- NEON GOLD -->
    <linearGradient id="goldNeon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#fff6b8"/>
      <stop offset="50%" stop-color="#ffd24a"/>
      <stop offset="100%" stop-color="#ffae00"/>
    </linearGradient>

    <!-- GLOW NEON -->
    <filter id="neonGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#ffd24a"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6"   flood-color="#ffae00"/>
    </filter>
  </defs>

  <!-- CĂN GIỮA -->
  <g font-family="SF Pro Display, system-ui"
     font-weight="700"
     text-anchor="middle"
     stroke-linejoin="round"
     stroke-linecap="round">

    <!-- ===== HITCLUB.IN ===== -->
    <!-- viền neon -->
    <text x="960" y="430"
          font-size="220"
          fill="none"
          stroke="url(#goldNeon)"
          stroke-width="8"
          filter="url(#neonGlow)">
      HITCLUB.IN
    </text>

    <!-- thân chữ -->
    <text x="960" y="430"
          font-size="220"
          fill="url(#darkFill)"
          stroke="#1a1100"
          stroke-width="6"
          paint-order="stroke fill">
      HITCLUB.IN
    </text>

    <!-- ===== GO88.PW ===== -->
    <text x="960" y="720"
          font-size="220"
          fill="none"
          stroke="url(#goldNeon)"
          stroke-width="8"
          filter="url(#neonGlow)">
      GO88.PW
    </text>

    <text x="960" y="720"
          font-size="220"
          fill="url(#darkFill)"
          stroke="#1a1100"
          stroke-width="6"
          paint-order="stroke fill">
      GO88.PW
    </text>

  </g>
</svg>

</body>
</html>
